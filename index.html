<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Custom Form Toggle</title>
</head>
<body>
	<h1>Custom Toggles using Pseudo Elements</h1>
	
	<input type="checkbox" class="toggle" id="agree" name="agree">
	<label for="agree"> Agree to this!</label>

	<input type="checkbox" class="toggle" id="not-agree" name="not-agree">
	<label for="not-agree">Not this one...</label>

</body>
</html>
